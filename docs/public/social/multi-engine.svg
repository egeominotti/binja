  <rect x="260" y="460" width="130" height="55" rx="10" fill="#06b6d4" opacity="0.2"/>
  <text x="325" y="495" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#06b6d4" text-anchor="middle">Liquid</text>

  <rect x="410" y="460" width="110" height="55" rx="10" fill="#84cc16" opacity="0.2"/>
  <text x="465" y="495" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#84cc16" text-anchor="middle">Twig</text>

  <rect x="540" y="460" width="120" height="55" rx="10" fill="#10b981" opacity="0.2"/>
  <text x="600" y="495" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#10b981" text-anchor="middle">Jinja2</text>

