  <text x="180" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff">Multi-Engine</text>

  <!-- Section description -->
  <text x="80" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">One API, multiple template engines. Use Handlebars,</text>
  <text x="80" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">Liquid, or Twig with binja's optimized runtime.</text>

