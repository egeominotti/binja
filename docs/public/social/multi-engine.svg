<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#10b981" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#10b981" opacity="0.1"/>

  <!-- Logo container -->
  <rect x="80" y="80" width="100" height="100" rx="24" fill="url(#accentGrad)"/>

  <!-- Ninja head in logo -->
  <ellipse cx="130" cy="130" rx="25" ry="27" fill="#1f2937"/>
  <rect x="102" y="120" width="56" height="16" rx="3" fill="#111827"/>
  <ellipse cx="118" cy="128" rx="6" ry="4" fill="#ffffff"/>
  <ellipse cx="142" cy="128" rx="6" ry="4" fill="#ffffff"/>
  <circle cx="120" cy="128" r="2" fill="#111827"/>
  <circle cx="144" cy="128" r="2" fill="#111827"/>

  <!-- binja text -->
  <text x="200" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff">binja</text>

  <!-- Section icon - puzzle -->
  <g transform="translate(80, 220)">
    <rect width="80" height="80" rx="16" fill="#10b981" opacity="0.2"/>
    <text x="40" y="55" font-size="40" text-anchor="middle">ðŸ§©</text>
  </g>

