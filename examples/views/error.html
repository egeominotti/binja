<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - {{ siteName }}</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; background: #f5f5f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .error { text-align: center; padding: 40px; }
    .code { font-size: 6rem; font-weight: bold; color: #667eea; line-height: 1; }
    h1 { margin: 20px 0 10px; }
    p { color: #666; margin-bottom: 30px; }
    a { display: inline-block; background: #667eea; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; }
    a:hover { background: #5a6fd6; }
  </style>
</head>
<body>
  <div class="error">
    <div class="code">{{ code }}</div>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
